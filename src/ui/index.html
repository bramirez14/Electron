<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


</head>

<body>

  <main class="container-fluid">

    <div class="row">

      <div class="col-md-6 p-4 my-auto">

      <!--Client Form -->
        <form id="clientForm" class="card card-body">
          <div class="form-group">
            <input type="text" id="nombre" placeholder="Nombre" class="form-control" autofocus>
          </div>
          <div class="form-group">
            <input type="text" id="apellido" placeholder="Apellido" class="form-control">
          </div>
           <div class="form-group">
            <input type="text" id="idCliente" placeholder="Numero de Cliente" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">
            Guardar
          </button>
        </form>
        
          <form class="d-flex" id="buscador" >
        <input id='resultado' class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>

      </div>

      <!-- Client List -->
      <div class="col-md-6">
        <div id="clients"></div>
      </div>
      
      <div class="col-md-6">
        <div id="renovacion"></div>
      </div>
    </div>

  </main>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="./app.js"></script>

</body>

</html>
